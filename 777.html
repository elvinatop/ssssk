        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;

        #answer {

<body>
    <div class="container">
        <h2>Расчет силы притяжения по закону Кулона</h2>
        
        <label for="input_q1">Первый заряд (q₁), Кл:</label>
        <input type="number" id="input_q1" step="any" placeholder="Введите значение">
        
        <label for="input_q2">Второй заряд (q₂), Кл:</label>
        <input type="number" id="input_q2" step="any" placeholder="Введите значение">
        
        <label for="input_r">Расстояние (r), м:</label>
        <input type="number" id="input_r" step="any" placeholder="Введите значение">
        
        <button onclick="CalculateForce()">Вычислить</button>
        <button onclick="DeleteCookies()">Удалить куки</button>
        
        <div id="answer"></div>
    </div>

    <script>
        
        function CalculateForce() {
            const q1 = parseFloat(document.getElementById('input_q1').value);
            const q2 = parseFloat(document.getElementById('input_q2').value);
            const r = parseFloat(document.getElementById('input_r').value);
            
            if (isNaN(q1) || isNaN(q2) || isNaN(r)) {
                alert('Введите все числовые значения');
                return;
            }
            
            if (r === 0) {
                alert('Расстояние не может быть равно нулю');
                return;
            }

            
            const k = 9e9; // 9 × 10^9 Н·м²/Кл²
            const F = k * Math.abs(q1 * q2) / (r * r);
            

            document.getElementById('answer').innerHTML = "Сила притяжения: " + F + " Н";
            
            setCookie('q1', q1, 365);
            setCookie('q2', q2, 365);
            setCookie('r', r, 365);
        }


        function DeleteCookies() {
            deleteCookie('q1');
            deleteCookie('q2');
            deleteCookie('r');
            document.getElementById('answer').innerHTML = '';
            document.getElementById('input_q1').value = '';
            document.getElementById('input_q2').value = '';
            document.getElementById('input_r').value = '';
        }


        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 UTC;';
        }


        window.onload = function() {
            const saved_q1 = getCookie('q1');
            const saved_q2 = getCookie('q2');
            const saved_r = getCookie('r');
            
            if (saved_q1) document.getElementById('input_q1').value = saved_q1;
            if (saved_q2) document.getElementById('input_q2').value = saved_q2;
            if (saved_r) document.getElementById('input_r').value = saved_r;
        };
    </script>
</body>
